<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Main.css') }}">
    <title>Skranglekassa.no/Logg Inn</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='IMG/favicon.ico') }}">
</head>  

 <!--Header-->
<header>
    <h2>Skranglekassa.no</h2>
</header>

 <!--Navigation Buttons-->
<nav>
    <a href="{{ url_for('home')}}" class="navBtn">&lt;- Tilbake</a>  
</nav>

 <!--Login Box-->
<body>
    <h1>Logg inn:</h1>

	<div class="inputpage">
        <form id="loginForm">
            <label for="email">E-Post <div class="asterisk">*</div></label>
            <br>
            <input type="text" id="email" name="email" placeholder="Skriv inn E-Post..." required>
            <br>
            
            <label for="passord">Skriv Inn Passord <div class="asterisk">*</div></label>
            <br>
            <input type="password" id="password" name="password" placeholder="Skriv inn passord..." required>
            <br>

            <h4 id="required"><div class="asterisk">*</div> Påkrevd</h4>
            <input type="submit" value="Logg inn">
        </form>

        <script>
            document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            try {
                let res = await fetch("http://127.0.0.1:5000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        email: document.getElementById("email").value,
                        password: document.getElementById("password").value,
                    }),
                });

                if (res.status === 200) {
                    alert("Du er nå logget inn.");
                    window.location.replace(href="{{ url_for('home')}}");
                    document.getElementById("loginForm").reset();
                } else {
                    alert("Passordet eller eposten er feil. Prøv igjen.");
                }

                let data = await res.json();

            } catch (err) {
                alert("Noe gikk galt.");
                console.log(err);
            }
        });

        </script>
    </div>
    <br>
</body>

 <!--Footer-->
<footer>
    <h2>Skranglekassa.no</h2>
</footer>
</html>
